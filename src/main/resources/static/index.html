<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link
	href="css/angular-bootstrap.css"
	rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="rolb" ng-cloak class="ng-cloak">
	<div class="container">
		<ul>
			<li><a href="#/">home</a></li>
			<li><a href="#/login">login</a></li>
			<li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/app.js"></script>
	<script src="js/homeController.js" type="text/javascript"></script>
	<script src="js/navigationController.js" type="text/javascript"></script>
	<script src="js/subscriptionController.js" type="text/javascript"></script>	
</body>
</html>
